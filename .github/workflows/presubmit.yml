# Checks code that code meets requirements for a pull request.
# Any automated checks for code quality and compliance belongs here.
name: presubmit
on: [push, pull_request]
jobs:
  check:
    name: Source checks
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install clang-format
          python -m pip install --upgrade pip
          pip install yapf flake8
      - name: Python style check
        run: |
          make format
          test $(git status --porcelain | wc -l) -eq 0 || { git diff; false; }
      - name: C++ style check
        run: |
          make format-cpp
          test $(git status --porcelain | wc -l) -eq 0 || { git diff; false; }
      - name: Check license
        run: ./.github/check_license.sh
      - name: Python checks
        run: ./.github/check_python_scripts.sh
  test:
    name: Test Python package
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - python-version: 3.5
            TOXENV: py35
          - python-version: 3.6
            TOXENV: py36
          - python-version: 3.7
            TOXENV: py37
          - python-version: 3.8
            TOXENV: py38
          - python-version: 3.9
            TOXENV: py39
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install cmake default-jre-headless uuid-dev libantlr4-runtime-dev
          python -m pip install --upgrade pip
          pip install -U setuptools
          pip install flake8 pytest tox
      - name: Tox
        run: tox -e ${{ matrix.TOXENV }}
