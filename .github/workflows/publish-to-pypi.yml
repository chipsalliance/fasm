name: PyPI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  Source:
    runs-on: ubuntu-20.04
    name: Source

    steps:
    - name: üß∞ Checkout
      uses: actions/checkout@v2
      with:
        # Always clone the full depth so git-describe works.
        fetch-depth: 0
        submodules: true

    - name: üêç Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install packaging tooling
      run: |
        pip install -U pip
        pip install twine

    - name: Update version
      run: |
        python update_version.py

    - name: Install package's system dependencies (Ubuntu)
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake default-jre-headless uuid-dev libantlr4-runtime-dev

    - name: Install package
      run: |
        pip install -e .

    - name: üöß Build distribution üì¶
      run: |
        python setup.py sdist

    - name: Check distribution üì¶
      run: |
        twine check dist/*

    - name: üì§ Publish source to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TEST_PASSWORD }}
      if: env.TWINE_PASSWORD != null
      run: |
        twine upload --skip-existing --verbose --repository testpypi dist/*.tar.gz

    - name: üì§ Publish source to PyPI
      if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request' && github.repository == 'SymbiFlow/fasm'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload dist/*

  Linux:
    strategy:
      matrix:
        include:
          - { name: '3.6', python-version: 'cp36-cp36m' }
          - { name: '3.7', python-version: 'cp37-cp37m' }
          - { name: '3.8', python-version: 'cp38-cp38' }
          - { name: '3.9', python-version: 'cp39-cp39' }
      fail-fast: false

    name: '${{ matrix.name }} ‚Ä¢ manylinux'
    runs-on: ubuntu-latest

    steps:
    - name: üß∞ Checkout
      uses: actions/checkout@v2
      with:
        # Always clone the full depth so git-describe works.
        fetch-depth: 0
        submodules: true

    - name: üêç Set up Python
      uses: actions/setup-python@v2

    - name: Install packaging tooling
      run: |
        pip install -U pip
        pip install twine auditwheel

    - name: Update version
      run: |
        python update_version.py

    # The "Install package's system dependencies" and "Install package" steps
    # are /actually/ included in the `python-wheels-manylinux-build` action.
    - name: Install package's system dependencies
      run: |
        true
    - name: Install package
      run: |
        true

    - name: üöß Build distribution üì¶
      uses: RalfG/python-wheels-manylinux-build@v0.3.3-manylinux2010_x86_64
      with:
        build-requirements: 'cython'
        pre-build-command: 'bash .github/workflows/manylinux-install-cmake.sh'
        python-versions: ${{ matrix.python-version }}
        #pip-wheel-args: '-w ./dist --no-deps --verbose'

    - name: List distribution üì¶
      run: |
        # Fix permissions
        echo "::group::Fixing permission"
        ls -l dist/*
        echo $USER
        whoami
        sudo chown -R $USER dist
        ls -l dist/*
        echo "::endgroup::"
        # Remove the non-manylinux versions
        rm -v dist/*linux_x86_64*.whl
        ls -l dist/*

    - name: Check distribution üì¶
      run: |
        for WHEEL in dist/*.whl; do
          echo
          echo "::group::Checking $WHEEL"
          echo
          python -m zipfile --list $WHEEL
          echo
          auditwheel show $WHEEL
          echo
          twine check $WHEEL
          echo
          echo "::endgroup::"
        done

    - name: üì§ Publish wheels to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TEST_PASSWORD }}
      if: env.TWINE_PASSWORD != null
      run: |
        twine upload --skip-existing --verbose --repository testpypi dist/*.whl

    - name: üì§ Publish wheels to PyPI
      if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request' && github.repository == 'SymbiFlow/fasm'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload dist/*.whl

  MacAndWindows:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: [ '3.6', '3.7', '3.8', '3.9', 'pypy-3.6', 'pypy-3.7' ]
      fail-fast: false

    name: ${{ matrix.python-version }} ‚Ä¢ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: üß∞ Checkout
      uses: actions/checkout@v2
      with:
        # Always clone the full depth so git-describe works.
        fetch-depth: 0
        submodules: true

    - name: üêç Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install packaging tooling
      run: |
        pip install -U pip
        pip install twine auditwheel

    - name: Update version
      run: |
        python update_version.py

    - name: Install package's system dependencies (Mac OS X)
      if: startsWith(matrix.os, 'macos')
      run: |
        true

    - name: Install package's system dependencies (Windows)
      if: startsWith(matrix.os, 'windows')
      run: |
        true

    - name: Install package
      run: |
        pip install -e .

    - name: üöß Build distribution üì¶
      run: |
        python setup.py bdist_wheel

    - name: Check distribution üì¶
      shell: bash
      run: |
        python -m zipfile -l dist/*
        echo
        twine check dist/*

    - name: üì§ Publish wheels to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TEST_PASSWORD }}
      if: env.TWINE_PASSWORD != null
      run: |
        twine upload --skip-existing --verbose --repository testpypi dist/*.whl

    - name: üì§ Publish wheels to PyPI
      if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request' && github.repository == 'SymbiFlow/fasm'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload dist/*.whl
