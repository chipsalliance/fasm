on:
  push:
  pull_request:
name: Style
jobs:
  Style:
    runs-on: ubuntu-20.04
    steps:
    - uses: mithro/actions-includes@main
      if: runner.os == 'Linux'
      continue-on-error: false
      with:
        workflow: .github/workflows/check-style.yml
    - name: üêç Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install latest pip
      run: |
        pip install -U pip
    - name: Install package's system dependencies (Ubuntu)
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake default-jre-headless uuid-dev libantlr4-runtime-dev
    - name: üß∞ Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - name: Install developer tooling's system dependencies (Ubuntu)
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
    - name: Install development tools
      run: |
        pip install -r requirements.txt
    - name: Check license headers
      run: make check-license
    - name: Python style check
      run: |
        make format lint
        test $(git status --porcelain | wc -l) -eq 0 || { git diff; false; }
    - name: Python script checks
      run: make check-python-scripts
    - name: C++ style check
      run: |-
        make format-cpp
        test $(git status --porcelain | wc -l) -eq 0 || { git diff; false; }
